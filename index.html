<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eleições</title>
</head>
<body>

    <h1 class="titulo-principal">Eleições 2020</h1>

    <h2 class="titulo-secundario">Candidatos Participando da Eleição</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Nome do Candidato</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Zé da esquina</td>
        </tr>
        <tr>
            <td>2</td>
            <td>João da praia</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maria dos bolos</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Paulo do bar</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Matilde da rua de cima</td>
        </tr>
    </table>
    
    <form>
        <div class="coletando-votos">
            <input type="number" id="txtCandidato" placeholder="Informe o código do seu candiadato">

            <button id="btnVotar" type="button">Votar</button>
        </div>

        <button id="btnApurarVotos"  type="button">Apurar Votos</button>
        <button id="btnLimpar"  type="reset">Reiniciar Urna</button>

        <div class="resultados">
            <label for="lblQtd1">Quantidade de Votos Para Candidato 1: 
                <label id="lblQtd1"></label>
            </label>

            <label for="lblQtd2">Quantidade de Votos Para Candidato 2: 
                <label id="lblQtd2"></label>
            </label>

            <label for="lblQtd3">Quantidade de Votos Para Candidato 3: 
                <label id="lblQtd3"></label>
            </label>

            <label for="lblQtd4">Quantidade de Votos Para Candidato 4: 
                <label id="lblQtd4"></label>
            </label>

            <label for="lblQtd5">Quantidade de Votos Para Candidato 5: 
                <label id="lblQtd5"></label>
            </label>

            <br>

            <label id="lblVencedor" class="vencedor">Vencedor</label>

        </div>
    </form>
    <script src="js/jquery.js"></script>
    <script src="js/votacao.js"></script>
</body>
</html>
